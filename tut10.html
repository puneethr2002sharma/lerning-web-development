<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in html
    </title>
</head>
<body>
    <h3>ids and classes tutorials</h3>
    <div id="mainbox" class="redbg blackborder">
        this is main box   
    </div>
    <span class="redbg"> this is for red background</span>
    <!-- emmet -->
    <!-- . is for class and #is for id eg span.redbg for id -->
    <span class="redbg"></span>
    <!-- emmet take div tag as default i.e  .blackbackground  -->
    <div class="blackborder">jdfhfifh</div>
    <!-- creating multiple elements using emmet i.e span.myclass1.myclass2.myclass3*4-->
    <span class="myclass1 myclass2 myclass3">chdhdidgjd</span>
    <span class="myclass1 myclass2 myclass3">kdhdid</span>
    <span class="myclass1 myclass2 myclass3">dkdgdud</span>
    <span class="myclass1 myclass2 myclass3">sjdgdiudhgi</span>
</body>
</html>
