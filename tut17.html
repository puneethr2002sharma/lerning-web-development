<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@480&display=swap" rel="stylesheet">
    <style>
        /* you can import phonts from google fonts or can use prefixed fonts  */
        p{
            font-family: 'Sansita Swashed', cursive;
            font-size: 23px;
            line-height:5cm;
             /* pixel is 1/96th of inch */
        }
        span{
            font-weight: 800;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h2>CSS Fonts</h2>
    <p>lets play with <span>fonts</span>  it is very exciting</p>
</body>
</html>
