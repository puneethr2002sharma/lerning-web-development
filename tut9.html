<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block element</title>
</head>
<body>
<p style="border: 2px solid red;">this is a paragraph</p> 
<span style="border: 2px solid red;">this is a paragraph</span> <span style="border: 2px solid red;">this is also a paragraph</span>
<div>
    <strong style="border: 2px solid red;">this is a paragraph</strong>
</div>

<em style="border: 2px solid red;">this is a italic paragraph</em>
<li style="border: 2px solid red;">this is a paragraph</li>
<li type="1" style="border: 2px solid red;">this is a paragraph</li>
</body>
</html>
