<body>
    <!-- to add a link type a and emit like below -->
    <a href="https://google.com">go to google</a><br>
    <a href="https://twitter.com">go to twitter</a><br>
    <!-- to make ur link open in new tab enter just next to ur website target emmit and then type _blank -->
    <a href="https://facebook.com" target="blank">go to facebook</a><br>
    <!-- to link internal link you have to write / then  name of file like below -->
    <a href="/tut5.html"target="_blank">tut 5 </a><br>

    <!-- alt means that if image is not processed what to show in that case -->
